<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="warning sub">
        <div class="warning-item">
            <div class="warning-item__alert">
                <div class="alert__img">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M23 21L12 2L1 21H23ZM11 18V16H13V18H11ZM11 14H13V10H11V14Z" fill="#FF8D00" />
                    </svg>
                </div>
                <span>You are not protected</span>
            </div>
        </div>
        <div class="warning-item warning-item__margin">
            <div class="warning-item__link">
                <a href="">Learn More ›</a>
            </div>
        </div>

        <div class="warning-item">
            <p class="warning-item__desc">Your IP Address: 107.3.176.194</p>
        </div>
        <div class="warning-item">
            <p class="warning-item__desc">Your ISP: Comcast Cable</p>
        </div>

        <div class="warning-close">
            <div class="warning-close__img">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
                        fill="#889099" />
                </svg>

            </div>
        </div>
    </div>




    <header class="header">
        <div class="wrap wrap__nav">
            <div class="main-nav">
                <div class="hamburger__box">
                    <div id="hamburger-button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <a class="header__logo" href=''>
                    <span>Company Name</span>
                </a>
                <button class="btn btn__green">
                    <span class="">get started</span>
                </button>

                <nav class="header__nav">
                    <div class='navbar'>
                        <div class="navbar--circle"></div>
                        <div class="menu">
                            <ul class="menu-list">
                                <li class=""><a href="">Продукція</a></li>
                                <li><a href="">Питання</a></li>
                                <li class=""><a href="">Статті</a></li>
                            </ul>
                        </div>


                        <button class="btn btn__white">
                            <span class="">LOG IN</span>
                        </button>
                    </div>
                </nav>

            </div>
        </div>
    </header>

    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/modules/header/header.js"></script>
</body>

</html>
